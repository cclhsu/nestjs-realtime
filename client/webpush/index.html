<!DOCTYPE html>
<html>

<head>
    <title>WebPush Client</title>
</head>

<body>
    <h1>WebPush Client</h1>
    <div>
        <label for="subscribeButton">Subscribe to Push Notifications:</label>
        <button id="subscribeButton">Subscribe</button>
    </div>

    <h2>Push Notifications:</h2>
    <div id="notificationContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const subscribeButton = document.getElementById("subscribeButton");
            const notificationContainer = document.getElementById("notificationContainer");

            let serviceWorkerRegistration;

            if ('serviceWorker' in navigator && 'PushManager' in window) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function (registration) {
                        serviceWorkerRegistration = registration;
                        subscribeButton.disabled = false;
                    })
                    .catch(function (error) {
                        console.error('Service Worker registration failed:', error);
                    });
            } else {
                console.error('WebPush is not supported in this browser.');
                subscribeButton.disabled = true;
            }

            subscribeButton.addEventListener("click", function () {
                serviceWorkerRegistration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array('Your-Base64-Encoded-Public-Key')
                })
                    .then(function (subscription) {
                        // Send the subscription to your server for storage
                        console.log('Subscribed with endpoint:', subscription.endpoint);
                        // You should make an HTTP POST request to your server to save the subscription
                        // Example:
                        // fetch('/subscribe', {
                        //     method: 'POST',
                        //     body: JSON.stringify(subscription),
                        //     headers: {
                        //         'Content-Type': 'application/json'
                        //     }
                        // });
                    })
                    .catch(function (error) {
                        console.error('Subscription failed:', error);
                    });
            });

            // Utility function to convert a base64 string to a Uint8Array
            function urlBase64ToUint8Array(base64String) {
                const padding = '='.repeat((4 - base64String.length % 4) % 4);
                const base64 = (base64String + padding)
                    .replace(/-/g, '+')
                    .replace(/_/g, '/');
                const rawData = window.atob(base64);
                const outputArray = new Uint8Array(rawData.length);
                for (let i = 0; i < rawData.length; i++) {
                    outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
            }
        });
    </script>
</body>

</html>
